<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Flavien</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e4e6eb;
            text-align: center;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            background: #0084ff;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background: #e4e6eb;
            color: black;
            align-self: flex-start;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid #e4e6eb;
            display: flex;
            gap: 0.5rem;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e6eb;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }

        .input-field:focus {
            border-color: #0084ff;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-button:hover {
            background: #0073e6;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const FlavienChatbot = () => {
            const [messages, setMessages] = React.useState([]);
            const [inputValue, setInputValue] = React.useState('');
            const messagesEndRef = React.useRef(null);

            const responses = {
                love_expressions: [
                    "Je t'aime mon amour â¤",
                    "Mon bÃ©bou â¤â¤",
                    "Tes mon amour",
                    "Je suis lÃ  mon petit cÅ“ur ðŸ«‚",
                    "Mon coeur coeur â¤â¤â¤"
                ],
                greetings: [
                    "ðŸ‘‹ðŸ»",
                    "ðŸ‘‹ðŸ»â¤",
                    "Coucou mon amour",
                    "Hey mon bÃ©bou"
                ],
                support_responses: [
                    "Je suis lÃ  mon amour ðŸ«‚",
                    "Courage mon petit cÅ“ur",
                    "Je suis avec toi ðŸ«‚ðŸ«‚",
                    "Oh mon coeur, courage"
                ],
                approval_responses: [
                    "Bien-sÃ»r",
                    "Oui je suis content ðŸ˜Š",
                    "Panardo",
                    "Banger",
                    "ðŸ‘ŒðŸ»"
                ],
                common_emojis: ["â¤", "ðŸ«‚", "ðŸ‘‹ðŸ»", "ðŸ˜Š", "ðŸ‘ŒðŸ»"]
            };

            const detectEmotion = (message) => {
                if (message.toLowerCase().match(/triste|mal|fatigue|difficile|anxiÃ©tÃ©/)) {
                    return "support";
                } else if (message.includes("?")) {
                    return "question";
                } else if (message.toLowerCase().match(/je t'aime|amour|coeur/)) {
                    return "love";
                } else if (message.toLowerCase().match(/bonjour|salut|hey|coucou/)) {
                    return "greeting";
                }
                return "neutral";
            };

            const addTypos = (message) => {
                if (Math.random() < 0.2) {
                    const typos = {
                        "est": "et",
                        "sont": "son",
                        "fait": "fais",
                        "tu es": "tes",
                        "c'est": "ces"
                    };
                    
                    Object.entries(typos).forEach(([correct, typo]) => {
                        if (message.includes(correct) && Math.random() < 0.3) {
                            message = message.replace(correct, typo);
                        }
                    });
                }
                return message;
            };

            const generateResponse = (userMessage) => {
                const emotion = detectEmotion(userMessage);
                let response;

                switch(emotion) {
                    case "greeting":
                        response = responses.greetings[Math.floor(Math.random() * responses.greetings.length)];
                        break;
                    case "love":
                        response = responses.love_expressions[Math.floor(Math.random() * responses.love_expressions.length)];
                        break;
                    case "support":
                        response = responses.support_responses[Math.floor(Math.random() * responses.support_responses.length)];
                        break;
                    case "question":
                        response = responses.approval_responses[Math.floor(Math.random() * responses.approval_responses.length)];
                        break;
                    default:
                        const allResponses = [...responses.approval_responses, ...responses.love_expressions];
                        response = allResponses[Math.floor(Math.random() * allResponses.length)];
                }

                if (Math.random() < 0.4) {
                    response += ` ${responses.common_emojis[Math.floor(Math.random() * responses.common_emojis.length)]}`;
                }

                return addTypos(response);
            };

            React.useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;

                const newMessages = [
                    ...messages,
                    { text: inputValue, sender: 'user' }
                ];
                
                setMessages(newMessages);
                setInputValue('');

                setTimeout(() => {
                    const botResponse = generateResponse(inputValue);
                    setMessages(prev => [...prev, { text: botResponse, sender: 'bot' }]);
                }, 500 + Math.random() * 1000);
            };

            return (
                <div className="chat-container">
                    <div className="chat-header">
                        <h2>Chat avec Flavien</h2>
                    </div>
                    <div className="messages-container">
                        {messages.map((message, index) => (
                            <div
                                key={index}
                                className={`message ${message.sender}`}
                            >
                                {message.text}
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>
                    <form onSubmit={handleSubmit} className="input-container">
                        <input
                            type="text"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            placeholder="Ã‰crivez votre message..."
                            className="input-field"
                        />
                        <button type="submit" className="send-button">
                            Envoyer
                        </button>
                    </form>
                </div>
            );
        };

        ReactDOM.render(<FlavienChatbot />, document.getElementById('root'));
    </script>
</body>
</html>
